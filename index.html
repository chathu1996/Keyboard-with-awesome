<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Virtual KeyBoard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/keyboard/keyboard.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>
<body>
    <h1>Virtual Keyboard w/HTML, CSS & JS</h1>
    <h3>Features</h3>

    <ul>
        <li>Easy to intergrate</li>
        <li>Responsive</li>
        <li>Vanila JS (<strong>no libraries required</strong>) </li>
    </ul>
    <textarea styl = "position: absolute; top: 130px; right: 30px; width: 300px"></textarea>

    <div class="keyboard">
        <div class="keyboard-keys">
            <button type = "button" class="keyboard-key">a</button>
            <button type = "button" class="keyboard-key keyboard-key-wide">
                <i class="material-icons">backspace</i>
            </button>
            <button type = "button" class="keyboard-key keyboard-key--extra-wide">
                <i class="material-icons">space_bar</i>
            </button>
            <button type = "button" class="keyboard-key keyboard-key--wide keyboard--key--activatable">
                <i class="material-icons">keyboard_capslock</i>
            </button>
        </div>
    </div>

    <script src='keyboard/keyboard.js'></script>
</body>
</html>
